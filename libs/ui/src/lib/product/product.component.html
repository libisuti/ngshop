<!--
      - PRODUCT
    -->

<div class="product-container">
    <div class="container">
        <!--
          - SIDEBAR
        -->

        <div class="sidebar has-scrollbar" data-mobile-menu>
            <div class="sidebar-category">
                <div class="sidebar-top">
                    <h2 class="sidebar-title">Category</h2>

                    <button class="sidebar-close-btn" data-mobile-menu-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="sidebar-menu-category-list">
                    <li class="sidebar-menu-category" *ngFor="let category of categoryfollow; let i = index">
                        <button class="sidebar-accordion-menu" *ngIf="i < 8" data-accordion-btn>
                            <div class="menu-title-flex">
                                <img [src]="category.image" alt="clothes" width="20" height="20" class="menu-title-img" />

                                <p class="menu-title">{{ category.name }}</p>
                            </div>

                            <div>
                                <ion-icon name="add-outline" class="add-icon"></ion-icon>
                                <ion-icon name="remove-outline" class="remove-icon"></ion-icon>
                            </div>
                        </button>

                        <ul class="sidebar-submenu-category-list" data-accordion>
                            <li class="sidebar-submenu-category">
                                <a href="#" class="sidebar-submenu-title">
                                    <p class="product-name">l</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="product-showcase">
                <h3 class="showcase-heading">best sellers</h3>

                <div class="showcase-wrapper">
                    <div class="showcase-container">
                        <div class="showcase" *ngFor="let product of products; let i = index">
                            <a class="showcase-img-box" [routerLink]="['/product', product.id]" *ngIf="i < 4">
                                <img [src]="product.image" alt="men's hoodies t-shirt" class="showcase-img" width="75" height="75" />
                            </a>

                            <div class="showcase-content">
                                <a href="#">
                                    <h4 class="showcase-title" *ngIf="i < 4">{{ product.name }}</h4>
                                </a>
                                <div class="showcase-rating" *ngIf="i < 4">
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star"></ion-icon>
                                    <ion-icon name="star-half-outline"></ion-icon>
                                </div>

                                <div class="price-box">
                                    <p class="price" *ngIf="i < 4">{{ product.price | currency }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="products">
            <div class="product-box" *ngFor="let product of products.slice(0, 1)">
                <ui-product-minimal [product]="product"></ui-product-minimal>

                <ui-product-featured [product]="product"></ui-product-featured>

                <ui-product-main></ui-product-main>
            </div>
        </ng-container>
    </div>
</div>
<ui-testimonialsctaservice></ui-testimonialsctaservice>
