<!--
            - PRODUCT GRID
          -->

<div class="product-main">
    <h2 class="title">New Products</h2>

    <div class="product-grid">
        <div class="showcase" *ngFor="let product of products.slice(0, 20)">
            <div class="showcase-banner" [routerLink]="['/product', product.id]">
                <img [src]="product.image" width="300" class="product-img default" />
                <img [src]="product.image" width="300" class="product-img hover" />

                <p class="showcase-badge">15%</p>

                <div class="showcase-actions">
                    <button class="btn-action">
                        <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </button>

                    <button class="btn-action">
                        <ion-icon name="bag-add-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="showcase-content">
                <a href="#" class="showcase-category">{{ product.category.name }}</a>

                <a href="#">
                    <h3 class="showcase-title">{{ product.name }}</h3>
                </a>

                <div class="showcase-rating">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                </div>

                <div class="price-box">
                    <p class="price">{{ product.price | currency }}</p>
                    <del>$75.00</del>
                </div>
            </div>
        </div>
    </div>
</div>
