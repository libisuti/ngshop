<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Category' : 'Add Category'" subheader="Add new or edit  categories">
        <div class="p-grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button (click)="onSubmit()" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus" class="mr-2"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left" (click)="onCancle()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-gird">
                        <div class="flex flex-column gap-2">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" pInputText />
                            <small *ngIf="categoryForm.name.invalid && isSubmited" class="p-error">Name is required</small>
                        </div>
                        <div class="flex flex-column gap-2">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" pInputText />
                            <small *ngIf="categoryForm.icon.invalid && isSubmited" class="p-error">Icon is required</small>
                        </div>
                        <div class="flex flex-column gap-2">
                            <label for="color">Color</label> <br />
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
