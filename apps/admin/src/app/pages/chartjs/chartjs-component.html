<div class="chart-wrapper" style="width: 550px; height: 354px; display: flex">
    <canvas
        style="width: 550px; height: 354px"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
    ></canvas>
</div>
